<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/assets/js/utils.js" async></script>
        <link rel="icon" href="/assets/images/fav_icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/unnamed"/>
        <link rel="stylesheet prefetch" href="/assets/css/account.css"/>
        <link rel="icon" href="assets/images/fav_icon.ico" type="image/x-icon">
        <title>Shellnet</title>
    </head>
    <body>
        <div class="brand-header">
            <img src="/assets/images/brand-logo.png" class="brand-header-logo"/>
        </div>

        <div class="table-container">
            <a href="/logout">LOGOUT</a>&nbsp;
            <a href="/account">MY ACCOUNT</a>
            <hr>
            <h1>Wallet Keys</h1>
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>{{ .User.Username }}</td>
                    </tr>
                    <tr>
                        <th>Private Spend Key</th>
                        <td>
                            <span>{{ index .Keys "spendSecretKey" }}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Private View Key</th>
                        <td>
                            <span>{{ index .Keys "viewKey" }}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Public Spend Key</th>
                        <td>
                            <span>{{ index .Keys "spendPublicKey" }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="qr-keys">
                <div class="card-img">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?data={%22privateSpendKey%22:%22{{ index .Keys "spendSecretKey" }}%22,%22privateViewKey%22:%22{{ index .Keys "viewKey" }}%22,%22publicSpendKey%22:%22{{ index .Keys "spendPublicKey" }}%22}&amp;size=200x200">
                </div>
                <div class="card-footer">
                    <h4>QR Keys (DO NOT SHARE)</h4>
                </div>
            </div>
        </div>
{{ template "footer" }}
